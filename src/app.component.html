
<main class="min-h-screen bg-slate-900 text-slate-200 font-sans p-4 sm:p-6 lg:p-8">
  <div class="max-w-4xl mx-auto">
    
    <header class="text-center mb-10">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500 mb-2">
        AI System Instruction Generator
      </h1>
      <p class="text-lg text-slate-400">
        Describe what your AI should do, and we'll craft the perfect system instruction for Google AI Studio.
      </p>
    </header>

    <div class="space-y-6">
      <div>
        <label for="description" class="block text-sm font-medium text-slate-300 mb-2">
          What do you want the AI to do?
        </label>
        <textarea
          id="description"
          name="description"
          rows="5"
          [(ngModel)]="userDescription"
          placeholder="e.g., 'Act as a sarcastic pirate who translates English to pirate-speak' or 'You are a helpful assistant that only responds in valid JSON format'"
          class="w-full bg-slate-800 border border-slate-700 rounded-lg p-4 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
          [disabled]="isLoading()"
        ></textarea>
      </div>
      
      <button 
        (click)="generateInstruction()" 
        [disabled]="isLoading() || !userDescription().trim()"
        class="w-full flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-700 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:scale-100 shadow-lg shadow-indigo-600/30">
        @if (isLoading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Generating...</span>
        } @else {
          <span>Generate Instruction</span>
        }
      </button>
    </div>

    @if (error()) {
      <div class="mt-8 bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline ml-2">{{ error() }}</span>
      </div>
    }

    @if (generatedInstruction()) {
      <div class="mt-10 bg-slate-800/50 rounded-lg shadow-2xl ring-1 ring-slate-700 animate-fade-in">
        <div class="flex items-center justify-between p-4 border-b border-slate-700">
          <h2 class="text-lg font-semibold text-slate-100">Generated System Instruction</h2>
          <button 
            (click)="copyToClipboard()"
            class="relative flex items-center bg-slate-700 hover:bg-slate-600 text-slate-300 font-medium py-2 px-3 rounded-md text-sm transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span>Copy</span>
            @if (copied()) {
              <span class="absolute -top-2 -right-2 transform translate-x-1/2 -translate-y-1/2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">
                Copied!
              </span>
            }
          </button>
        </div>
        <div class="p-6">
          <pre class="whitespace-pre-wrap break-words text-slate-300 bg-slate-900/70 p-4 rounded-md font-mono text-sm"><code>{{ generatedInstruction() }}</code></pre>
        </div>
      </div>
    }
  </div>
</main>
<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
</style>
